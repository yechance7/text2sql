modelVersion: 4.0.0

parent:
  groupId: io.ybigta
  artifactId: text2sql
  version: 0.0.1
  relativePath: ../pom.yaml

artifactId: infer-cli
packaging: jar

properties:
  mainClass: 'io.ybigta.text2sql.infer.cli.MainKt'

dependencies:
  - { groupId: io.ybigta, artifactId: infer-core, version: '${project.version}' }
  - { groupId: ch.qos.logback, artifactId: logback-classic, version: '${dep.logback}' }
  - { groupId: org.jetbrains.kotlinx, artifactId: kotlinx-coroutines-core, version: '1.6.4' }

build:
  plugins:
    - groupId: org.apache.maven.plugins
      artifactId: maven-assembly-plugin
      version: 2.6
      configuration:
        finalName: ${project.artifactId}-${project.version}
        outputDirectory: ${project.parent.basedir}
        appendAssemblyId: false
        descriptorRefs:
          - jar-with-dependencies
        archive:
          manifest:
            addClasspath: true
            mainClass: ${mainClass}
      executions:
        - id: assemble-all
          phase: package
          goals:
            - single
    - groupId: org.jetbrains.kotlin
      artifactId: kotlin-maven-plugin
      version: '${kotlin.version}'
      extensions: true
      configuration:
        compilerPlugins:
          - kotlinx-serialization
      dependencies:
        - groupId: org.jetbrains.kotlin
          artifactId: kotlin-maven-serialization
          version: '${kotlin.version}'
